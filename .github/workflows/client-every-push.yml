name: Every Push On Client
run-name: ${{ github.actor }} is testing out on pushed commits 🚀
on:
  push:
    branches:
      - client
      - client-**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 This is a test 🎉"

