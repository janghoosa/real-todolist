name: Every Push On Server
run-name: ${{ github.actor }} is testing out on pushed commits ðŸš€
on:
  push:
    branches:
      - server
      - server-**
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          curl -X $GET WEBHOOK_URL
